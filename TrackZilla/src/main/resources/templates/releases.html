<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Release Listing</title>
</head>
<body>

	<table>
		<thead>
			<th>#</th>
			<th>Date</th>
			<th>Description</th>
		</thead>
		
		<tbody>
			<tr th:each="release : ${releases}">
				<td th:text="${release.releaseId}">...</td>
				<td th:text="${release.releaseDate}">...</td>
				<td th:text="${release.description}">...</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
